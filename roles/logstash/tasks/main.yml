---
#
# Installing Logstash
#

# Install Logstash 

- name: Install logstash with apt
  apt:
   name: logstash
   update_cache: yes
 

- name: Create Logstash Pipeline File
  become: yes
  file:
      path: /etc/logstash/conf.d/main.conf
      state: touch

- name: Add Logstash Pipeline Configuration
  become: yes
  blockinfile:
      path: /etc/logstash/conf.d/main.conf
      marker: ""
      block: |
        input {
          beats {
            port => 5044
          }
        }
        output {
          elasticsearch { hosts => ["localhost:9200"]
          }
        }
# Starting Logstash

- name: Starting Logstash
  service:
   name: logstash
   state: started
